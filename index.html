<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h1 id="header">An Invitation to our annual Boot camp</h1>
    <form action="" method="post">
        <fieldset>
            <p><em>Kindly sign up below <br></em></p>
                <label for="name">Name:</label><input type="text" name="name" class="name">
                <label for="gender">Gender:</label><input type="text" name="fe_male" class="name">
                <label for="email">Email:</label><input type="email" name="email" class="name">
                <label for="phone">Phone Number:</label><input type="tel" name="phone" class="name">
            <input type="submit" value="Submit">
            <p id="footer"> <strong>Tell a friend to tell a friend <br>The more the merrier</strong></p>
        </fieldset>
    </form>
</body>
</html>
